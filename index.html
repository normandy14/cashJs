<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cash Register</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>
  <h1>Cash Register (USD)</h1>
  <h2>Cash Register Code:</h2>
  <label for="cashReturn">Return:
    <div id="cashReturn"></div>
  </label>
  <h2>Record total price of transaction</h2>
  <label for="priceTotal">Price Total:
    <input id="priceTotal" type="text" value="100"/>
  </label>
  <label for="cashGivenTotal">Cash Given:
    <input id="cashGivenTotal" type="text" value="0"/>
  </label>
  <h2>Record currency avaliable in register</h2>
  
  <label for="cashRegisterTotal">Cash in Register:
    <div id="cashRegisterTotal"></div>
  </label>
  
  <!-- Penny -->
  <div id="penny-section">
    <input id="pennyTotalUp" type="button" value="Up"/>
    <div>Penny:
      <div id="pennyTotalLabel"></div>
    </div>
    <input id="pennyTotalDown" type="button" value="Down"/>
  </div>
  
  <!-- Nickel -->
  <div id="nickel-section">
    <input id="nickelTotalUp" type="button" value="Up"/>
    <div>Nickel:
      <div id="nickelTotalLabel"></div>
    </div>
    <input id="nickelTotalDown" type="button" value="Down"/>
  </div>
  
  <!-- Dime -->
  <div id="dime-section">
    <input id="dimeTotalUp" type="button" value="Up"/>
    <div>Dime:
      <div id="dimeTotalLabel"></div>
    </div>
    <input id="dimeTotalDown" type="button" value="Down"/>
  </div>
  
  <!-- Quarter -->
  <div id="quarter-section">
    <input id="quarterTotalUp" type="button" value="Up"/>
    <div>Quarter:
      <div id="quarterTotalLabel"></div>
    </div>
    <input id="quarterTotalDown" type="button" value="Down"/>
  </div>
  
  <!-- OneDollar -->
  <div id="oneDollar-section">
    <input id="oneDollarTotalUp" type="button" value="Up"/>
    <div>One Dollar:
      <div id="oneDollarTotalLabel"></div>
    </div>
    <input id="oneDollarTotalDown" type="button" value="Down"/>
  </div>
  
  <!-- FiveDollar -->
  <div id="fiveDollar-section">
    <input id="fiveDollarTotalUp" type="button" value="Up"/>
    <div>Five Dollar:
      <div id="fiveDollarTotalLabel"></div>
    </div>
    <input id="fiveDollarTotalDown" type="button" value="Down"/>
  </div>
  
  <!-- TenDollar -->
  <div id="tenDollar-section">
    <input id="tenDollarTotalUp" type="button" value="Up"/>
    <div>Ten Dollar:
      <div id="tenDollarTotalLabel"></div>
    </div>
    <input id="tenDollarTotalDown" type="button" value="Down"/>
  </div>
  
  <!-- TwentyDollar -->
  <div id="twentyDollar-section">
    <input id="twentyDollarTotalUp" type="button" value="Up"/>
    <div>Twenty Dollar:
      <div id="twentyDollarTotalLabel"></div>
    </div>
    <input id="twentyDollarTotalDown" type="button" value="Down"/>
  </div>
  
  <!-- OneHundredDollar -->
  <div id="oneHundredDollar-section">
    <input id="oneHundredDollarTotalUp" type="button" value="Up"/>
    <div>One Hundred Dollar:
      <div id="oneHundredDollarTotalLabel"></div>
    </div>
    <input id="oneHundredDollarTotalDown" type="button" value="Down"/>
  </div>
  
  
  <div id="root"></div>

  <script src="app.js"></script>
</body>

</html>
