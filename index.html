<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cash Register</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
  <div class="fluid-container">
  <h1>Cash Register (USD)</h1>
  <h2>Cash Register Code:</h2>
  <label for="cashReturn">Return:
    <div id="cashReturn"></div>
  </label>
  <h2>Record total price of transaction</h2>
  <label for="priceTotal">Price Total:
    <input id="priceTotal" type="text" value="0"/>
  </label>
  <label for="cashGivenTotal">Cash Given:
    <input id="cashGivenTotal" type="text" value="0"/>
  </label>
  <button id="submitToRegister" class="btn btn-primary btn-block">Calc Change</button>
  <h2>Add or Subtract Cash in Register:</h2>

  <label for="cashRegisterTotal">Total Cash in Register
    <div id="cashRegisterTotal"></div>
  </label>
  
  <!-- Penny -->
  <div class="row">
    
  <div class="col-md-3">
  <div id="penny-section">
    <input id="pennyTotalUp" class="btn btn-info btn-block" type="button" value="Up"/>
    <div>Penny:
      <div id="pennyTotalLabel"></div>
    </div>
    <input id="pennyTotalDown" class="btn btn-warning btn-block" type="button" value="Down"/>
  </div>
  </div>
  
  <!-- Nickel -->
  <div class="col-md-3">
  <div id="nickel-section">
    <input id="nickelTotalUp" class="btn btn-info btn-block" type="button" value="Up"/>
    <div>Nickel:
      <div id="nickelTotalLabel"></div>
    </div>
    <input id="nickelTotalDown" class="btn btn-warning btn-block" type="button" value="Down"/>
  </div>
  </div>
  
  <!-- Dime -->
  <div class="col-md-3">
  <div id="dime-section">
    <input id="dimeTotalUp" class="btn btn-info btn-block" type="button" value="Up"/>
    <div>Dime:
      <div id="dimeTotalLabel"></div>
    </div>
    <input id="dimeTotalDown" class="btn btn-warning btn-block" type="button" value="Down"/>
  </div>
  </div>
  </div>
  
  <!-- Quarter -->
  <div class="row">
  <div class="col-md-3">
  <div id="quarter-section">
    <input id="quarterTotalUp" class="btn btn-info btn-block" type="button" value="Up"/>
    <div>Quarter:
      <div id="quarterTotalLabel"></div>
    </div>
    <input id="quarterTotalDown" class="btn btn-warning btn-block" type="button" value="Down"/>
  </div>
  </div>
  
  <!-- OneDollar -->
  <div class="col-md-3">
  <div id="oneDollar-section">
    <input id="oneDollarTotalUp" class="btn btn-info btn-block" type="button" value="Up"/>
    <div>One Dollar:
      <div id="oneDollarTotalLabel"></div>
    </div>
    <input id="oneDollarTotalDown" class="btn btn-warning btn-block" class="btn btn-warning btn-block" type="button" value="Down"/>
  </div>
  </div>
  
  <!-- FiveDollar -->
  <div class="col-md-3">
  <div id="fiveDollar-section">
    <input id="fiveDollarTotalUp" class="btn btn-info btn-block" type="button" value="Up"/>
    <div>Five Dollar:
      <div id="fiveDollarTotalLabel"></div>
    </div>
    <input id="fiveDollarTotalDown" class="btn btn-warning btn-block" type="button" value="Down"/>
  </div>
  </div>
  </div>
  
  <!-- TenDollar -->
  <div class="row">
  <div class="col-md-3">
  <div id="tenDollar-section">
    <input id="tenDollarTotalUp" class="btn btn-info btn-block" type="button" value="Up"/>
    <div>Ten Dollar:
      <div id="tenDollarTotalLabel"></div>
    </div>
    <input id="tenDollarTotalDown" class="btn btn-warning btn-block" type="button" value="Down"/>
  </div>
  </div>
  
  <!-- TwentyDollar -->
  <div class="col-md-3">
  <div id="twentyDollar-section">
    <input id="twentyDollarTotalUp" class="btn btn-info btn-block" type="button" value="Up"/>
    <div>Twenty Dollar:
      <div id="twentyDollarTotalLabel"></div>
    </div>
    <input id="twentyDollarTotalDown" class="btn btn-warning btn-block" type="button" value="Down"/>
  </div>
  </div>
  
  <!-- OneHundredDollar -->
  <div class="col-md-3">
  <div id="oneHundredDollar-section">
    <input id="oneHundredDollarTotalUp" class="btn btn-info btn-block" class="btn btn-info btn-block" type="button" value="Up"/>
    <div>One Hundred Dollar:
      <div id="oneHundredDollarTotalLabel"></div>
    </div>
    <input id="oneHundredDollarTotalDown" class="btn btn-warning btn-block" type="button" value="Down"/>
  </div>
  </div>
  
  </div>
  
  
  <div id="root"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
